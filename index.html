<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
       <h1 style="font-family:arial;"> <center> Weather </center></h1>
        <input type="text" id="search" placeholder="Search By Loaction" autocomplete="on">
    </form>
    <main id="main">

    </main>

    <!----- script

    <script src="script.js">

  const apiKey = "ENTER YOUR API KEY";

const main = document.getElementById('main');
const form = document.getElementById('form');
const search = document.getElementById('search');
  
const url = (city)=> "https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}";


async function getWeatherByLocation(city){
     
         const resp = await fetch(url(city), {
             origin: "cros" });
         const respData = await resp.json();
     
           addWeatherToPage(respData);
          
     }

      function addWeatherToPage(data){
          const temp = Ktoc(data.main.temp);

          const weather = document.createElement('div')
          weather.classList.add('weather');

          weather.innerHTML = '<h2><img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" /> ${temp}Â°C <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" /></h2><small>${data.weather[0].main}</small>';


        //   cleanup 
          main.innerHTML= " ";
           main.appendChild(weather);
      };


     function Ktoc(K){
         return Math.floor(K - 273.15);
     }



     form.addEventListener('submit',(e) =>{
        e.preventDefault();

        const city = search.value;

        if(city){
            getWeatherByLocation(city)
        }

     });


</script>  ----->
</body>

</html>
